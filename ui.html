<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeterExplains Renderer</title>
  <style>
    /* Dark mode styling */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #ffffff;
    }
    .section {
      margin-bottom: 30px;
    }
    .columns {
      display: flex;
      gap: 20px;
    }
    .column {
      flex: 1;
    }
    input[type="file"] {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      padding: 5px;
    }
    button {
      background-color: #3a3a3a;
      color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    img, video {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>PeterExplains Video Renderer</h1>

  <div class="section">
    <h2>1. Upload Audio</h2>
    <input type="file" id="audioInput" accept="audio/*">
    <br><br>
    <audio id="audioPreview" controls style="width: 100%; max-width: 600px; display: none;"></audio>
  </div>

  <div class="section columns">
    <div class="column">
      <h2>2. Stewie Image</h2>
      <img id="stewiePreview" src="public/characters/Stewie_Griffin.png" alt="Stewie" width="200">
      <br><br>
      <input type="file" id="stewieInput" accept="image/png, image/jpeg">
    </div>
    <div class="column">
      <h2>3. Peter Image</h2>
      <img id="peterPreview" src="public/characters/Peter_Griffin.png" alt="Peter" width="200">
      <br><br>
      <input type="file" id="peterInput" accept="image/png, image/jpeg">
    </div>
  </div>

  <div class="section">
    <h2>4. Background Video</h2>
    <video id="bgPreview" src="public/minecraft_background.mp4" width="360" height="640" controls style="display: block; margin-bottom: 10px;"></video>
    <input type="file" id="bgInput" accept="video/mp4, video/avi, video/mov">
  </div>

  <div class="section">
    <h2>5. Render</h2>
    <button id="renderBtn">Render Video</button>
    <br><br>
    <video id="outputPreview" width="360" height="640" controls style="display: none; margin-bottom: 10px;"></video>
    <textarea id="logs" style="width: 100%; height: 200px; background: #1e1e1e; color: #e0e0e0; border: 1px solid #333; display: none;" placeholder="Render logs..."></textarea>
  </div>

  <script>
    // Utility to preview files
    function previewFile(inputEl, previewEl, type) {
      const file = inputEl.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      previewEl.src = url;
      previewEl.style.display = type === 'audio' || type === 'video' ? 'block' : 'inline-block';
    }

    document.getElementById('audioInput').addEventListener('change', function() {
      previewFile(this, document.getElementById('audioPreview'), 'audio');
    });
    document.getElementById('stewieInput').addEventListener('change', function() {
      previewFile(this, document.getElementById('stewiePreview'), 'image');
    });
    document.getElementById('peterInput').addEventListener('change', function() {
      previewFile(this, document.getElementById('peterPreview'), 'image');
    });
    document.getElementById('bgInput').addEventListener('change', function() {
      previewFile(this, document.getElementById('bgPreview'), 'video');
    });

    document.getElementById('renderBtn').addEventListener('click', function() {
      // TODO: Implement backend call to /render
      this.disabled = true;
      this.textContent = 'Rendering...';

      // Example stub: simulate render
      setTimeout(() => {
        alert('Render not implemented yet.');
        this.disabled = false;
        this.textContent = 'Render Video';
      }, 1000);
    });
  </script>
</body>
</html>
